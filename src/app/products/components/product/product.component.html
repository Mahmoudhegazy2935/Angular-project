<div class="data">
  <div [routerLink]="['/details/', data.id]">
    <img src="{{data.image}}">
    <div class="body ">
        <h4>{{data.title}}</h4>
        <p>{{data.description}}</p>
    </div>
  </div>


    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        @if(!addButton) {<button class="btn btn-success"  (click)="addButton = true" >Add To Cart </button> }

        @if(addButton)  {<div class="d-flex w-50" >
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add() ;addButton = false">Add</button>
        </div>}
          <span>{{data.price}} L.E</span>

    </div>
    </div>

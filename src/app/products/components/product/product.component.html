<div class="bodycards">

  <div id="cards">
    <div class="d-flex mt-5 mx-2 justify-content-between align-items-end">
      <div class="">
        <img src="../../../../assets/tag.png" width="30px" alt="">
        <span class="text-danger px-3">-10%</span>
      </div>
      <div>@if(!addButton){
        <div class="btn d-flex align-items-center justify-content-center" (click)="addButton = true">
          <img src="../../../../assets/trolley.png" width="30px" alt="Add To Cart">
        </div>
        }
      </div>
    </div>
    <div id="image_text">
      <div id="contimage">
        <img src="{{data.image}} " width="250px" height="250px" alt="">
      </div>
      <div class="mx-3">
        <h4>{{data.title|slice:0:15}}</h4>
        <p>{{data.description|slice:0:50}}...</p>
        <span>{{data.price}} L.E</span>
        <div>
          @if(addButton) {<div class="d-flex">
            <input placeholder="enter amount" type="number" class="form-control w-75" [(ngModel)]="amount">
            <button class="btn btn-success ms-1 w-25" [routerLink]="['/cart']"
              (click)="add()  ;addButton = false">Add</button>
          </div>}
        </div>
        <div>
          <button class="btn  my-3 " id="viewbtn" [routerLink]="['/details/', data.id]">View Details</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="d-flex justify-content-center text-center">
  <h1 class="d-flex justify-content-center bg-info  w-50 rounded p-2">Categories</h1>
</div>
<div class="d-flex justify-content-center my-3 w-100">
  @for(category of categories ; track $index ){
  <div class="item card w-25 mx-3 " >
    <img [src]="imgCategories[$index]" class="card-img-top" >
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title text-dark">{{category}}</h5>
      <a class="btn btn-primary w-75 mt-2" (click)="filterByCategory($index)">view</a>
    </div>
  </div>
}
</div>
<div class="d-flex justify-content-center" >
  <button class="btn btn-info " (click)="getProducts()">view all</button>
</div>

<hr>
<div class="d-flex justify-content-center text-center">
  <h1 class="d-flex justify-content-center bg-info  w-50 rounded p-2">Popular products</h1>
</div>

<!-- end of category -->


<div class="box mt-3">
@if(!loading){
  <div class="row ">
    @for(product of products ;track $index){
    <div class="col-md-3 col-sm-12 d-flex justify-content-center"   >
      <app-product [product]="product" (item)="AddToCart($event)"></app-product>
    </div>
  }
  </div>
}

</div>
@if(loading){
<div class="text-center w-100">
  <app-spinner></app-spinner>
    </div>
  }

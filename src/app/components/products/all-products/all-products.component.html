<div class="my-2 w-25">
    <label class="my-1 ">Categories :</label>
    <select class="form-control" (change)="filtercategories($event)">
        <option value="all" selected>All</option>
        @for( option of categories ;track option){
        <option value="{{option}}">{{option}}</option>
        }
    </select>
</div>
<div class="container">
    @if (!loading) {
    <div class="row">
        @for ( product of products ; track product.id) {
        <div class="col-md-3 col-sm 12  ">
            <div class="item">
                <img src="{{product.image}}">
                <div class="body ">
                    <h4>{{product.title}}</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart </button> <span>{{product.price}} L.E</span>
                </div>
            </div>
        </div> }
    </div>
    }
    @if (loading) {
    <div class="w-100 text-center">
        <app-spiner></app-spiner>
    </div>
    }
</div>

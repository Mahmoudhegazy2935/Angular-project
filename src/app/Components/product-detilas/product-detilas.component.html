@if(product)
{
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.images[0]" class="img-fluid" alt="{{product.title}}">
      </div>
      <div class="col-md-6">
        <h1>{{product.title}}</h1>
        <p>{{product.describtion}}</p>
        <p> <strong>Price : </strong> {{product.price|currency}} </p>
      </div>
    </div>
  </div>
}
<button class="btn btn-success mt-5" (click)="BackFunction()">Back</button>

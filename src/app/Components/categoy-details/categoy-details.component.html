@if(category)
{
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="category.image" class="img-fluid" alt="{{category.name}}">
      </div>
      <div class="col-md-6">
        <h1>{{category.name}}</h1>
        <p>{{category.id}}</p>
      </div>
    </div>
  </div>
}
